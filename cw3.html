<!DOCTYPE HTML>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>JS: Zdarzenia</title>
<style>
.done{
background: green;
color: white;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
const p = document.querySelectorAll('p');
for (let i=0; i<p.length; i++) {
p[i].onclick = function() {
this.classList.add('done');
}
}
});
</script>
</head>
<body>
<p>jeden</p>
<p>dwa</p>
<p>trzy</p>
</body>
</html>
